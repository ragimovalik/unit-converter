<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="mainBox">
        <form id="form" action="">
          <h2 class="main__title">Metric/Imperial Unit Conversion</h2>
          <input
            class="main__input"
            type="number"
            id="number"
            name="number"
            value=""
            min="0"
            step="0.01"
          />
          <button class="main__submit" type="submit" id="submit-btn">
            Convert
          </button>
        </form>
      </div>
      <div class="resultBox" id="result-box"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
